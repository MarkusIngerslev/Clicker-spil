<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="duck1_container">
            <img
              src="./img/duck-flying.png"
              alt="flying duck"
              id="duck1_sprite"
            />
          </div>
          <div id="duck2_container">
            <img
              src="./img/duck-flying.png"
              alt="flying duck"
              id="duck2_sprite"
            />
          </div>
          <div id="duck3_container">
            <img
              src="./img/duck-flying.png"
              alt="flying duck"
              id="duck3_sprite"
            />
          </div>
          <div id="goose1_container">
            <img
              src="./img/goose-flying.png"
              alt="flying goose"
              id="goose1_sprite"
            />
          </div>
          <div id="goose2_container">
            <img
              src="./img/goose-flying.png"
              alt="flying goose"
              id="goose2_sprite"
            />
          </div>
          <div id="dog1_container">
            <img
              src="./img/hunting-dog.png"
              alt="hunting dog"
              id="dog1_sprite"
            />
          </div>
          <div id="dog2_container">
            <img
              src="./img/hunting-dog.png"
              alt="hunting dog"
              id="dog2_sprite"
            />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board">
            <span id="point_count">0</span>
            <img src="./img/duck-scoreboard.png" id="score_board_sprite" />
          </div>
          <div id="life_board">
            <img
              src="./img/heart-pixel-art.png"
              id="heart1"
              class="active_heart"
            />
            <img
              src="./img/heart-pixel-art.png"
              id="heart2"
              class="active_heart"
            />
            <img
              src="./img/heart-pixel-art.png"
              id="heart3"
              class="active_heart"
            />
          </div>
          <div id="time_board"><img src="" id="#" /></div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"><h2>Game Over</h2></div>
      <div id="level_complete" class="hidden"><h2>Level Complete</h2></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
