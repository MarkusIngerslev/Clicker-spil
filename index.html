<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>

    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <section id="#screen">
      <article id="#game">
        <div id="#game_background"></div>
        <div id="#game_elements">
          <div id="#duck_container">
            <img
              src="./img/duck-flying.png"
              alt="flying duck"
              id="#duck_sprite"
            />
          </div>
          <div id="#goose_container">
            <img
              src="./img/goose-flying.png"
              alt="flying goose"
              id="#goose_sprite"
            />
          </div>
          <div id="#dog_container">
            <img
              src="./img/hunting-dog.png"
              alt="hunting dog"
              id="#dog_sprite"
            />
          </div>
        </div>
        <div id="#game_foreground"></div>
        <div id="#game_ui">
          <div id="#score_board">
            <img
              src="./img/duck-scoreboard.png"
              alt="sort silhouette af en and"
              id="#score_board_sprite"
            />
          </div>
          <div id="#life_board">
            <img
              src="./img/heart-pixel-art.png"
              alt="pixel heart"
              id="#heart1_sprite"
            />
            <img
              src="./img/heart-pixel-art.png"
              alt="pixel heart"
              id="#heart2_sprite"
            />
            <img
              src="./img/heart-pixel-art.png"
              alt="pixel heart"
              id="#heart3_sprite"
            />
          </div>
          <div id="#time_board"><img src="" alt="" id="#" /></div>
        </div>
      </article>
      <article id="#start"></article>
      <article id="#game_over"></article>
      <article id="level_complete"></article>
    </section>
  </body>
</html>
